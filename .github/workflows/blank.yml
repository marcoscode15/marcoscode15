name: Generate Snake and Update Stats

on:
  schedule:
    # every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
    
      - name: Generate the snake files in './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: marcoscode15
          outputs: |     
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake.svg
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate GitHub Stats
        run: |
          TIMESTAMP=$(date +%s)
          curl -o dist/stats.svg "https://github-readme-stats.vercel.app/api?username=marcoscode15&show_icons=true&theme=dracula&include_all_commits=true&count_private=true&v=${TIMESTAMP}&token=${{ secrets.GH_TOKEN }}"
          curl -o dist/langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=marcoscode15&layout=compact&langs_count=16&theme=dracula&v=${TIMESTAMP}&token=${{ secrets.GH_TOKEN }}"

      - name: Update README
        run: |
          sed -i 's|<img src=".*stats.svg.*" alt="GitHub Stats"/>|<img src="./dist/stats.svg?v='${TIMESTAMP}'" alt="GitHub Stats"/>|' README.md
          sed -i 's|<img src=".*langs.svg.*" alt="Top Languages"/>|<img src="./dist/langs.svg?v='${TIMESTAMP}'" alt="Top Languages"/>|' README.md

      - name: Show build status
        run: git status

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md dist/stats.svg dist/langs.svg
          git commit -m "Update README with new GitHub stats and snake animation"
          git push

      - name: Push new files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
